<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="faviconGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Deep purple background -->
  <rect width="32" height="32" fill="#5e2751" rx="4"/>
  <!-- Simplified M with feather for favicon -->
  <g transform="translate(16, 16)">
    <!-- Small peacock feather -->
    <circle cx="0" cy="-8" r="2.5" fill="url(#faviconGold)"/>
    <circle cx="0" cy="-8" r="1.5" fill="#FFF"/>
    <circle cx="0" cy="-8" r="0.5" fill="#B8860B"/>
    <!-- M shape with flaring base -->
    <path d="M -6,0 
             L -6,8 
             Q -6,9 -5,9.5 
             L -3,8.5 
             L -1.5,5 
             L 0,8.5 
             L 1.5,5 
             L 3,8.5 
             L 5,9.5 
             Q 6,9 6,8 
             L 6,0" 
          fill="none" 
          stroke="url(#faviconGold)" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
